<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css" type="text/css">
	<script src="//d3js.org/d3.v4.min.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="https://d3js.org/d3-array.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="assets/d3-save-svg.min.js"></script>
</head>
<body>
	<center>
		<p><span class="coordText">Projection: </span> <select id="projection-menu"></select>
		<button class="button" onclick="downloadSvg()">Export map to SVG</button>
		</p>
		<p>
		<span class="coordText">Country colors: </span>
		<button class="button" onclick="fixedBlack()">Black & white</button>
		<button class="button" onclick="randomGrey()">New random grey</button>
		<button class="button" onclick="randomColors()">New random colors</button>
		</p>
		<p>
		
		</p>
	</center>
	<svg width="960" height="484" id="mapSVG"></svg>
	<script src="main.js"></script>

	<div class="slidecontainer">
		<center>
			<p class="coordText">
				Center coordinate (deg): <span id="centerCoord"></span>
			</p>
			<p class="coordSubtext">Slide to change center <span id="centerCoord"></span></p>
		</center>
		<input type="range" min="-179" max="179" value="0" class="slider"
			id="myRange">
	</div>

	<script>
		/////////////////// Slider update////////////////////////
		var slider = document.getElementById("myRange");
		var centerCoord = document.getElementById("centerCoord");
		centerCoord.innerHTML = slider.value;
		// Update the current slider value (each time you drag the slider handle)
		slider.oninput = function() {
		    centerCoord.innerHTML = this.value;
		    update([Number(this.value),0])
		}
		/////////////////// End of slider update////////////////////////
	</script>
</body>
</html>
